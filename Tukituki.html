<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TEKA-TEKI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        .teka-teki {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>TEKA-TEKI</h1>
    <div class="teka-teki">
        <p><strong>Pertanyaan:</strong></p>
        <p>"Kitab suci yang diturunkan kepada Nabi Muhammad SAW.<br>Siapakah aku?"</p>

        <input type="text" id="jawaban" placeholder="Tulis jawabanmu di sini...">
        <br>
        <button onclick="cekJawaban()">Cek Jawaban</button>

        <p id="feedback"></p>
    </div>

    <script>
        function cekJawaban() {
            const jawaban = document.getElementById('jawaban').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');

            if (jawaban === "al-quran") {
                feedback.textContent = "Jawaban Anda benar, hebat";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Jawaban Anda salah, silahkan coba lagi.";
                feedback.style.color = "red";
            }
        }
    </script>

</body>
</html>
